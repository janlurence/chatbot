<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untold Coding</title>
    <link rel="stylesheet" href="Style3.css" />
    <style>
      /* Button Styling */
      .styled-button {
        display: inline-block;
        padding: 3px 5px;
        background-color: #ff6f61; /* Primary button color */
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        border: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      }

      .styled-button:hover {
        background-color: #e65a50; /* Darker color on hover */
        transform: translateY(-3px); /* Lift effect */
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3); /* Larger shadow on hover */
      }

      .styled-button:active {
        background-color: #cc4f46; /* Even darker on click */
        transform: translateY(0); /* Reset lift */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Reset shadow */
      }
    </style>
  </head>
  <body>
    <div class="envelope">
      <div class="back"></div>
      <div class="letter">
        <div class="heart"></div>
        <div class="text">
          <p>
            I want to say so many things, <br />
            but I can't express them. <br />
            So, I made this <br />
            just for you.
          </p>
          <!-- Styled Button -->
          <a href="new.html" class="styled-button">Click Here</a>
        </div>
      </div>
      <div class="front"></div>
      <div class="top"></div>
      <div class="shadow"></div>
      <div class="text1">
        <h2>Hey! Listen, I Have Something for You</h2>
      </div>
    </div>
  </body>
</html>
